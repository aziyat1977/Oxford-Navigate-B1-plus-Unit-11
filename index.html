<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Unit 11: Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Courier Prime"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              noir: {
                bg: '#0a0a0a',
                paper: '#1a1a1a',
                text: '#e5e5e5',
                red: '#ff3333',
                tan: '#c2b280',
                folder: '#27272a',
                lightBg: '#f0f0f0',
                lightPaper: '#ffffff',
                lightText: '#1a1a1a'
              }
            },
            animation: {
              'dash': 'dash 10s linear infinite',
              'flow': 'flow 4s ease-in-out infinite',
            },
            keyframes: {
              dash: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              flow: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            screens: {
              'xs': '475px',
              '3xl': '1920px', // Smart boards
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        touch-action: manipulation; /* Improves touch response */
        -webkit-tap-highlight-color: transparent;
      }
      .dark body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      body:not(.dark) {
        background-color: #f3f4f6;
        color: #111827;
      }
      .typewriter-cursor::after {
        content: '|';
        animation: blink 1s step-start infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
      /* Utility for full height on mobile */
      .h-dvh {
        height: 100dvh;
      }
      .min-h-dvh {
        min-height: 100dvh;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
